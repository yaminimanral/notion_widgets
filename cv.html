<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Button</title>
    <style>
        .cv-button {
            background-color: grey;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .cv-button:hover {
            background-color: darkgrey;
        }
    </style>
</head>
<body>

    <button class="cv-button">My CV</button>

</body>
</html>
