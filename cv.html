<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Button</title>
    <style>
        .cv-button {
            display: inline-block;
            background-color: grey;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
        }

        .cv-button:hover {
            background-color: darkgrey;
        }
    </style>
</head>
<body>

    <a href="https://drive.google.com/file/d/1KSGQu0XvEYNVge553G7QGL6CyrAlDZYR/view?usp=drive_link" class="cv-button" target="_blank">My CV</a>

</body>
</html>
